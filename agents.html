  .logo-text { font-family: 'Press Start 2P', monospace; font-size: 14px; color: var(--accent); }
  .logo-sub { font-size: 11px; color: var(--muted); margin-top: 4px; }
  .topbar-right { display: flex; align-items: center; gap: 16px; }
  .create-btn {

  .wallet-btn {

    border-radius: 8px; font-size: 12px; font-weight: 700; cursor: pointer;
  }

  /* Main stage */
  .stage {
    height: 100vh; display: flex; flex-direction: column;
    align-items: center; justify-content: center; position: relative;
  }

  /* Title */
  .select-title {
    font-family: 'Press Start 2P', monospace; font-size: 11px; color: var(--accent);
    letter-spacing: 3px; text-transform: uppercase; margin-bottom: 30px;
    animation: titlePulse 2s infinite;
  }
  @keyframes titlePulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }

  /* Carousel */
  .carousel {
    display: flex; align-items: center; gap: 0; position: relative;
    width: 100%; justify-content: center; height: 420px;
  }

  .agent-slot {
    flex-shrink: 0; width: 220px; height: 380px; position: relative;
    transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
    cursor: pointer; display: flex; flex-direction: column; align-items: center;
    opacity: 0.3; transform: scale(0.7); filter: brightness(0.4);
  }
  .agent-slot.active {
    opacity: 1; transform: scale(1); filter: brightness(1); z-index: 5;
    width: 280px;
  }
  .agent-slot.adjacent { opacity: 0.5; transform: scale(0.8); filter: brightness(0.5); }

  /* Agent silhouette */
  .agent-body {
    width: 180px; height: 280px; position: relative;
    display: flex; align-items: center; justify-content: center;
  }
  .active .agent-body { width: 220px; height: 320px; }

  .silhouette {
    width: 100%; height: 100%; border-radius: 16px; position: relative;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    overflow: hidden;
  }
  .silhouette .glow {
    position: absolute; bottom: -20px; left: 50%; transform: translateX(-50%);
    width: 150%; height: 60px; border-radius: 50%;
    filter: blur(30px); opacity: 0.4;
  }
  .active .silhouette .glow { opacity: 0.7; animation: glowPulse 2s infinite; }
  @keyframes glowPulse { 0%, 100% { opacity: 0.7; } 50% { opacity: 0.4; } }

  .agent-emoji {
    font-size: 80px; position: relative; z-index: 2;
    transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
  }
  .active .agent-emoji {
    font-size: 100px;
    animation: idleBounce 2s ease-in-out infinite;
  }
  @keyframes idleBounce {
    0%, 100% { transform: translateY(0) rotate(0deg); }
    25% { transform: translateY(-8px) rotate(-2deg); }
    75% { transform: translateY(-4px) rotate(1deg); }
  }

  /* Selected flash */
  .active .silhouette::before {
    content: ''; position: absolute; inset: -2px;
    border-radius: 18px; z-index: 0;
    animation: borderGlow 2s infinite;
  }
  @keyframes borderGlow {
    0%, 100% { box-shadow: 0 0 15px rgba(251,191,36,0.3), inset 0 0 15px rgba(251,191,36,0.05); }
    50% { box-shadow: 0 0 30px rgba(251,191,36,0.5), inset 0 0 30px rgba(251,191,36,0.1); }
  }

  .agent-name-small {
    font-family: 'Press Start 2P', monospace; font-size: 8px; color: var(--muted);
    margin-top: 10px; text-align: center;
  }
  .active .agent-name-small { color: var(--accent); font-size: 9px; }

  /* Nav arrows */
  .nav-arrow {
    position: absolute; top: 50%; transform: translateY(-50%);
    width: 50px; height: 50px; background: var(--surface2); border: 1px solid var(--border);
    border-radius: 50%; display: flex; align-items: center; justify-content: center;
    cursor: pointer; z-index: 10; font-size: 20px; color: var(--muted);
    transition: all 0.2s;
  }
  .nav-arrow:hover { border-color: var(--accent); color: var(--accent); background: var(--surface); }
  .nav-arrow.left { left: 40px; }
  .nav-arrow.right { right: 40px; }

  /* Bottom panel ‚Äî Stats */
  .stats-panel {
    position: fixed; bottom: 0; left: 0; right: 0;
    background: linear-gradient(0deg, rgba(8,8,12,0.98) 0%, rgba(8,8,12,0.95) 70%, transparent 100%);
    padding: 20px 0 30px; display: flex; justify-content: center;
  }
  .stats-inner {
    width: 700px; max-width: 90vw;
  }

  .stats-header {
    display: flex; align-items: flex-end; justify-content: space-between;
    margin-bottom: 16px; padding-bottom: 12px; border-bottom: 1px solid var(--border);
  }
  .stats-name-area {}
  .stats-name {

  .stats-title { font-size: 13px; color: var(--muted); font-weight: 500; }
  .stats-creator { font-size: 11px; color: var(--muted); margin-top: 4px; }
  .stats-creator span { color: var(--cyan); }

  .stats-price-area { text-align: right; }
  .stats-price { font-family: 'Press Start 2P', monospace; font-size: 18px; color: var(--green); }
  .stats-price-sub { font-size: 11px; color: var(--muted); margin-top: 2px; }

  /* Skill bars */

  .skill-row { display: flex; align-items: center; gap: 10px; }
  .skill-label { font-size: 11px; color: var(--muted); width: 130px; flex-shrink: 0; text-align: right; font-weight: 500; }
  .skill-blocks { display: flex; gap: 3px; }
  .skill-block {

    background: var(--surface2); border: 1px solid var(--border);
    transition: all 0.3s ease;
  }
  .skill-block.filled {
    background: var(--accent); border-color: var(--accent2);
    box-shadow: 0 0 6px rgba(251,191,36,0.3);
  }
  .skill-block.filled.animate {
    animation: blockPop 0.3s cubic-bezier(0.16, 1, 0.3, 1);
  }
  @keyframes blockPop { 0% { transform: scale(0); } 100% { transform: scale(1); } }

  /* Tags */
  .agent-tags { display: flex; gap: 6px; margin-bottom: 14px; flex-wrap: wrap; }
  .agent-tag {
    font-size: 10px; padding: 3px 10px; border-radius: 12px;
    background: var(--surface2); border: 1px solid var(--border); color: var(--muted);
    font-weight: 500;
  }

  /* Hire button */
  .hire-area { display: flex; gap: 12px; align-items: center; }
  .hire-btn {
    padding: 12px 32px; background: var(--accent); color: #000; border: none;
    border-radius: 10px; font-family: 'Press Start 2P', monospace; font-size: 11px;

  .hire-btn:hover { transform: scale(1.05); box-shadow: 0 0 30px rgba(251,191,36,0.4); }
  .hire-btn::after {

    animation: sheen 3s infinite;

  @keyframes sheen { 0% { transform: translateX(-100%) rotate(45deg); } 100% { transform: translateX(100%) rotate(45deg); } }

  .preview-btn {
    padding: 12px 24px; background: none; border: 1px solid var(--border);
    border-radius: 10px; color: var(--text); font-size: 12px; font-weight: 600;
    cursor: pointer; transition: all 0.2s;

  /* Marketplace badge */

    position: fixed; top: 16px; left: 50%; transform: translateX(-50%);
    font-family: 'Press Start 2P', monospace; font-size: 8px; color: var(--muted);

  .particles {
    position: fixed; inset: 0; pointer-events: none; z-index: 0;
  }
  .particle {
    position: absolute; width: 2px; height: 2px; background: var(--accent);
    border-radius: 50%; opacity: 0;
    animation: float linear infinite;
  }
  @keyframes float {
    0% { opacity: 0; transform: translateY(100vh); }
    10% { opacity: 0.4; }
    90% { opacity: 0.4; }
    100% { opacity: 0; transform: translateY(-20px); }

    display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8);
    z-index: 200; align-items: center; justify-content: center;
    backdrop-filter: blur(8px);
  }
  .modal-overlay.show { display: flex; }
  .modal {
    background: var(--surface); border: 1px solid var(--accent);
    border-radius: 16px; padding: 32px; width: 440px; max-width: 90vw;
    text-align: center; position: relative;
    animation: modalIn 0.3s cubic-bezier(0.16, 1, 0.3, 1);

  .modal p { font-size: 13px; color: var(--muted); line-height: 1.6; margin-bottom: 20px; }
  .modal-steps { text-align: left; margin-bottom: 20px; }
  .modal-step {

    font-size: 12px; color: var(--muted);

  .modal-step .step-num {
    width: 24px; height: 24px; border-radius: 50%; background: var(--surface2);
    border: 1px solid var(--border); display: flex; align-items: center; justify-content: center;
    font-size: 10px; font-weight: 700; color: var(--accent); flex-shrink: 0;
  }
  .modal-step.done .step-num { background: var(--accent); color: #000; }
  .modal-step.done { color: var(--text); }
  .modal-step.active { color: var(--text); }
  .modal-step.active .step-num { border-color: var(--accent); animation: stepPulse 1s infinite; }

  .modal-close {
    position: absolute; top: 12px; right: 16px; background: none; border: none;
    color: var(--muted); font-size: 18px; cursor: pointer;
  }
  .modal-action {
    padding: 12px 32px; background: var(--accent); color: #000; border: none;
    border-radius: 8px; font-weight: 700; font-size: 13px; cursor: pointer;
  }

  /* Ticker removed */

  /* Nav bar */
  .site-nav {
    position: fixed; top: 0; left: 0; right: 0; z-index: 50;
    padding: 10px 20px; background: rgba(8,8,12,0.95); backdrop-filter: blur(12px);

  .site-nav .nav-links { display: flex; gap: 16px; align-items: center; }

    .nav-arrow.right { right: 8px; }

    .stats-panel {

    .stats-title { font-size: 12px; }
    .stats-creator { font-size: 10px; }
    .stats-price { font-size: 14px; }

    .skill-label { width: 100px; font-size: 10px; }
    .skill-block { width: 10px; height: 10px; }

    .agent-tags { gap: 4px; }
    .agent-tag { font-size: 9px; padding: 2px 8px; }

    .hire-btn { width: 100%; padding: 14px; font-size: 12px; min-height: 48px; }
    .preview-btn { flex: 1; min-height: 44px; }

    .modal h3 { font-size: 11px; }
    .modal p { font-size: 12px; }
    .modal-step { font-size: 11px; }

</style>

let currentIndex = 2; // Start on Erlic (center of attention, naturally)

function renderCarousel() {
  const carousel = document.getElementById('carousel');
  // Keep arrows
  const arrows = carousel.querySelectorAll('.nav-arrow');
  carousel.innerHTML = '';
  arrows.forEach(a => carousel.appendChild(a));

  AGENTS.forEach((agent, i) => {
    const slot = document.createElement('div');
    slot.className = 'agent-slot' + (i === currentIndex ? ' active' : (Math.abs(i - currentIndex) === 1 ? ' adjacent' : ''));
    slot.onclick = () => { currentIndex = i; renderCarousel(); updateStats(); };
    slot.innerHTML = `
      <div class="agent-body">
        <div class="silhouette" style="background: linear-gradient(180deg, ${agent.color}15 0%, ${agent.color}05 100%); border: 1px solid ${agent.color}30;">
          <div class="glow" style="background: ${agent.color};"></div>
          <div class="agent-emoji">${agent.emoji}</div>
        </div>
      </div>
      <div class="agent-name-small">${agent.name}</div>
    `;
    // Only show agents near current
    if (Math.abs(i - currentIndex) > 2) slot.style.display = 'none';
    carousel.appendChild(slot);
  });
  updateStats();
}

function updateStats() {
  const a = AGENTS[currentIndex];
  document.getElementById('statsName').textContent = a.name;
  document.getElementById('statsName').style.color = a.color;
  document.getElementById('statsTitle').textContent = a.title;
  document.getElementById('statsCreator').innerHTML = `by <span style="color: ${a.color}">${a.creator}</span> ‚Ä¢ "${a.desc}"${a.real ? ' <span style="background:#22c55e20;color:#22c55e;padding:2px 8px;border-radius:4px;font-size:10px;font-weight:700;margin-left:8px;">‚úÖ REAL AGENT ‚Äî DOWNLOADABLE</span>' : ' <span style="background:#fbbf2420;color:#fbbf24;padding:2px 8px;border-radius:4px;font-size:10px;font-weight:700;margin-left:8px;">üéÆ COMMUNITY</span>'}`;
  document.getElementById('statsPrice').textContent = a.price;
  document.getElementById('statsPrice').style.color = a.price === 'FREE' ? '#22c55e' : '#fbbf24';
  document.getElementById('statsPriceSub').textContent = a.priceSub;
  document.getElementById('hireCount').textContent = 'üì¨ Join waitlist';

  // Tags
  const tagsEl = document.getElementById('agentTags');
  tagsEl.innerHTML = a.tags.map(t => `<span class="agent-tag">${t}</span>`).join('');

  // Skill bars
  const barsEl = document.getElementById('skillBars');
  barsEl.innerHTML = '';
  a.skills.forEach(([name, level], si) => {
    const row = document.createElement('div');
    row.className = 'skill-row';
    let blocks = '';
    for (let i = 0; i < 10; i++) {
      const filled = i < level;
      blocks += `<div class="skill-block ${filled ? 'filled' : ''}" style="${filled ? `animation-delay: ${si * 60 + i * 40}ms; background: ${a.color}; border-color: ${a.color};` : ''}"></div>`;
    }
    row.innerHTML = `<span class="skill-label">${name}</span><div class="skill-blocks">${blocks}</div>`;
    barsEl.appendChild(row);
  });

  // Animate blocks
  setTimeout(() => {
    document.querySelectorAll('.skill-block.filled').forEach((b, i) => {
      b.style.animation = 'none';
      b.offsetHeight;
      b.style.animation = `blockPop 0.3s cubic-bezier(0.16, 1, 0.3, 1) ${i * 30}ms both`;
    });
  }, 50);
}

function navigate(dir) {
  currentIndex = (currentIndex + dir + AGENTS.length) % AGENTS.length;
  renderCarousel();
}

// Keyboard nav
document.addEventListener('keydown', e => {
  if (e.key === 'ArrowLeft') navigate(-1);

});

function closeModal() {

function copyInstallCmd() {
  const cmd = document.getElementById('installCmd');
  const text = cmd.textContent.replace('click to copy', '').replace('$', '').trim();
  navigator.clipboard.writeText(text).then(() => {
    const hint = document.getElementById('copyHint');
    hint.textContent = '‚úÖ copied!';
    hint.style.color = '#22c55e';
    setTimeout(() => { hint.textContent = 'click to copy'; hint.style.color = '#8b949e'; }, 2000);
  });
}
